

#         Powered by TabooLib 6.0         #


default:
  # 标题
  name: '{name}''s Quests [Pg. {page}]'
  # 设置
  menu:
    # 任务设置
    quest:
      # 行数
      rows: 6
      # 位置
      slot: [
          12, 13, 14, 15, 16,
          21, 22, 23, 24, 25,
          30, 31, 32, 33, 34,
          39, 40, 41, 42, 43
      ]
      # 功能按键位置
      methods:
        info: 19
        filter: 28
    # 过滤器设置
    filter:
      # 行数
      rows: 3
      # 位置
      slot: [ 10, 11, 12, 13, 14, 15, 16 ]
  # 物品配置
  item:
    info:
      material: totem
      name: '&6&lQuests'
      lore:
        - ' '
        - '&7 L1:'
        - '&7 [ {{ ui bar def [ L1 ] }} &7] {{ ui percent [ L1 ] }}%'
        - '&7 L2:'
        - '&7 [ {{ ui bar def [ L2 ] }} &7] {{ ui percent [ L2 ] }}%'
        - '&7 L3:'
        - '&7 [ {{ ui bar def [ L3 ] }} &7] {{ ui percent [ L3 ] }}%'
        - ' '
        - '&8{{ ui percent [ L1 L2 L3 ] exclude [ S1 ] }}% total'
      bar:
        def:
          empty: '&|'
          fill: '|'
          size: 35
    filter:
      material: name_tag
      name: '&e&lFilter'
      lore:
        - '&8- &f{filter}'
        - ' '
        - '&8CLICK TO EDIT'
      all-key: ALL
    quest:
      started:
        material: orange_stained_glass_pane
        name: '&6&l{name}'
        lore:
          - '&eStarted...'
          - ' '
          - '{description}'
          - ' '
          - '&8CLICK TO TRACK'
        enchant:
          LUCK: 1
        flags:
          - HIDE_ENCHANTS
      started-shared:
        material: purple_stained_glass_pane
        name: '&d&l{name} &5(Shared)'
        lore:
          - '&eStarted...'
          - ' '
          - '{description}'
          - ' '
          - '&8CLICK TO TRACK'
        enchant:
          LUCK: 1
        flags:
          - HIDE_ENCHANTS
      can-start:
        material: lime_stained_glass_pane
        name: '&a&l{name}'
        lore:
          - '&eCan start...'
          - ' '
          - '{description}'
          - ' '
          - '&8CLICK TO TRACK'
      cannot-start:
        material: red_stained_glass_pane
        name: '&4&l{name}'
        lore:
          - '&cCannot started...'
          - ' '
          - '{description}'
          - ' '
          - '&8UNTRACKED'
      completed:
        material: black_stained_glass_pane
        name: '&7&l{name}'
        lore:
          - '&8Completed!'
          - ' '
          - '{description}'
          - ' '
          - '&8UNTRACKED'
      unavailable:
        material: gray_stained_glass_pane
  # 包含任务
  include:
    L1:
      active:
        material: golden_sword
        name: '&fL1 quests'
        lore:
          - '&a&lINCLUDED'
      normal:
        material: golden_sword
        name: '&fL1 quests'
        lore:
          - '&7INCLUDE'
    L2:
      active:
        material: iron_pickaxe
        name: '&fL2 quests'
        lore:
          - '&a&lINCLUDED'
        flags:
          - HIDE_ATTRIBUTES
      normal:
        material: iron_pickaxe
        name: '&fL2 quests'
        lore:
          - '&7INCLUDE'
        flags:
          - HIDE_ATTRIBUTES
    L3:
      active:
        material: stone
        name: '&fL3 quests'
        lore:
          - '&a&lINCLUDED'
      normal:
        material: stone
        name: '&fL3 quests'
        lore:
          - '&7INCLUDE'
  # 排除任务
  exclude:
    - S1